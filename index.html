<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#76c7c0">
  <title>Időjárás App</title>
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Samsung Sans', sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: #ffffff;
    }
    .container {
      padding: 20px;
      width: 90%;
      max-width: 400px;
      background: linear-gradient(to bottom, #76c7c0, #89d4d0);
      border-radius: 15px;
    }
    .city-name {
      font-size: 1.8em;
      margin-top: 20px;
    }
    .temperature {
      font-size: 3em;
      margin: 10px 0;
    }
    .description {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .select-city {
      width: 100%;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      margin: 11px 0 10px 0;
      display: block;
    }
    #weatherIcon {
      width: 150px;  /* Növelt ikon méret */
      height: 150px; /* Növelt ikon méret */
      margin-top: 20px;
    }
    .search-button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .search-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="searchCity" placeholder="Keresés városra..." class="select-city">
    <button class="search-button" id="okButton">OK</button>

    <div class="city-name" id="cityName">Budapest</div>
    <div class="temperature" id="temperature">0°C</div>
    <div class="description" id="description">N/A</div>
    <img id="weatherIcon" src="https://basmilius.github.io/weather-icons/production/fill/all/clear-day.svg" alt="weather icon">
  </div>

  <script>
    const apiKey = "96a09d87336d6cf927235e50c9eae98e";
    const cityName = document.getElementById("cityName");
    const temperature = document.getElementById("temperature");
    const description = document.getElementById("description");
    const weatherIcon = document.getElementById("weatherIcon");
    const citySelect = document.getElementById("searchCity");
    const okButton = document.getElementById("okButton");

    async function getWeather(city) {
      const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=hu`);
      const data = await response.json();

      cityName.textContent = data.name;
      temperature.textContent = `${Math.round(data.main.temp)}°C`;  // Kerekítés itt
      description.textContent = data.weather[0].description;

      const condition = data.weather[0].description.toLowerCase();

      if (condition.includes("rain")) {
        weatherIcon.src = "https://basmilius.github.io/weather-icons/production/fill/all/rain.svg";
      } else if (condition.includes("thunderstorm")) {
        weatherIcon.src = "https://basmilius.github.io/weather-icons/production/fill/all/thunderstorms.svg";
      } else if (condition.includes("snow")) {
        weatherIcon.src = "https://basmilius.github.io/weather-icons/production/fill/all/snow.svg";
      } else if (condition.includes("mist")) {
        weatherIcon.src = "https://basmilius.github.io/weather-icons/production/fill/all/mist.svg";
      } else if (condition.includes("cloud")) {
        weatherIcon.src = "https://basmilius.github.io/weather-icons/production/fill/all/cloudy.svg";
      } else if (condition.includes("clear")) {
        weatherIcon.src = "https://basmilius.github.io/weather-icons/production/fill/all/clear-day.svg";
      } else {
        weatherIcon.src = "https://basmilius.github.io/weather-icons/production/fill/all/overcast-day.svg";
      }
    }

    okButton.addEventListener("click", () => {
      const city = citySelect.value.trim();
      if (city) {
        getWeather(city);
      } else {
        alert("Kérlek adj meg egy várost!");
      }
    });

    // Alapértelmezetten Budapest időjárása
    getWeather("Budapest");
  </script>
</body>
</html>
