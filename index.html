<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinamikus Időjárás</title>

  <link rel="manifest" href="manifest.json">

  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('fonts/A.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'CustomFont', sans-serif;
      color: white;
      text-align: center;
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: background-image 0.5s ease-in-out;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin: 0.5em 0;
    }

    p {
      font-size: 1.5em;
      margin: 0.2em 0;
    }

    .menu {
      font-family: 'CustomFont', sans-serif;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 5px;
    }

    #locations-list {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: rgba(0, 0, 0, 0.8);
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out; /* Csúszás animáció */
      padding: 20px;
      z-index: 6;
    }

    #locations-list.show {
      transform: translateX(0); /* Ha látható, a menü a bal oldalról csúszik be */
    }

    #locations-list input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #locations-list button {
      font-family: 'CustomFont', sans-serif;
      color: white;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      border: none;
      cursor: pointer;
    }

    #locations-list button:hover {
      background-color: #45a049;
    }

    .city-list {
      list-style-type: none;
      padding: 0;
      max-height: 80vh;
      overflow-y: auto;
    }

    .city-list li {
      padding: 10px;
      background: #333;
      margin-bottom: 10px;
      color: white;
      cursor: pointer;
    }

    .city-list li:hover {
      background: #444;
    }

    #weather-status {
      font-size: 2.5em;
      margin: 0.5em 0;
    }

    #temperature {
      font-size: 4em;
      margin: 0.5em 0;
    }

    .weather-icon {
      width: 100px;
      margin: 20px 0;
      display: inline-block;
      background-color: #d3d3d3;
      padding: 15px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Forecast panel */
    #forecast-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 300px;
      background-color: rgba(0, 0, 0, 0.9);
      overflow-y: auto;
      transform: translateX(-150%);
      transition: transform 0.5s ease;
      padding: 20px;
      z-index: 10;
    }

    #forecast-table {
      width: 100%;
      color: white;
      border-collapse: collapse;
    }

    #forecast-table th, #forecast-table td {
      border-bottom: 1px solid white;
      padding: 10px;
      text-align: center;
    }

    /* Gombok konténer */
    .buttons-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 5;
      display: flex;
      flex-direction: column;
      gap: 0.5cm;
    }

    button {
      font-family: 'CustomFont', sans-serif;
      color: white;
      font-size: 1.2em;
      padding: 10px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>

<body id="weather-body" style="background-image: url('https://source.unsplash.com/1600x900/?clear-sky');">
  <div class="overlay"></div>

  <div class="content">
    <h1 id="city-name">Budapest</h1>
    <p id="temperature">18°C</p>
    <p id="weather-status">Napsütés</p>
    <img id="weather-icon" class="weather-icon" src="" alt="Weather Icon">
  </div>

  <!-- Gombok -->
  <div class="buttons-container">
    <div class="menu" onclick="toggleMenu()">Helyek</div>
    <button onclick="toggleForecast()">Előrejelzés</button>
  </div>

  <!-- Előrejelzés panel -->
  <div id="forecast-container">
    <h2>7 napos előrejelzés</h2>
    <table id="forecast-table">
      <thead>
        <tr>
          <th>Nap</th>
          <th>Hőmérséklet</th>
          <th>Állapot</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Hétfő</td><td>20°C</td><td>Napsütés</td></tr>
        <tr><td>Kedd</td><td>18°C</td><td>Felhős</td></tr>
        <tr><td>Szerda</td><td>17°C</td><td>Eső</td></tr>
        <tr><td>Csütörtök</td><td>16°C</td><td>Eső</td></tr>
        <tr><td>Péntek</td><td>19°C</td><td>Napsütés</td></tr>
        <tr><td>Szombat</td><td>21°C</td><td>Napsütés</td></tr>
        <tr><td>Vasárnap</td><td>22°C</td><td>Felhős</td></tr>
      </tbody>
    </table>
    <button onclick="toggleForecast()" style="margin-top: 20px;">Elrejtés</button>
  </div>

  <!-- Város lista -->
  <div id="locations-list">
    <h2>Városok</h2>
    <input type="text" id="city-input" placeholder="Add város" />
    <button onclick="addCity()">Hozzáadás</button>
    <ul class="city-list" id="city-list"></ul>
    <button onclick="toggleMenu()" style="margin-top: 20px;">Elrejtés</button>
  </div>

  <script>
    const apiKey = "96a09d87336d6cf927235e50c9eae98e";
    let currentCity = 'Budapest';
    let cities = [];

    function fetchWeatherData(city) {
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=hu`)
        .then(response => response.json())
        .then(data => updateWeather(data))
        .catch(err => console.error(err));
    }

    function updateWeather(data) {
      const cityName = data.name;
      const temperature = Math.round(data.main.temp);
      const weatherCondition = data.weather[0].main;

      document.getElementById('city-name').textContent = cityName;
      document.getElementById('temperature').textContent = `${temperature}°C`;
      document.getElementById('weather-status').textContent = getWeatherStatus(weatherCondition);
      setWeatherBackground(weatherCondition);
      setWeatherIcon(weatherCondition);
    }

    function getWeatherStatus(weather) {
      if (weather === "Clear") return "Napsütés";
      if (weather === "Rain") return "Eső";
      if (weather === "Snow") return "Hó";
      if (weather === "Clouds") return "Felhős";
      if (weather === "Wind") return "Szél";
      if (weather === "Tornado") return "Tornádó";
      if (weather === "Thunderstorm") return "Vihar";
      return "Időjárás";
    }

    function setWeatherBackground(weather) {
      let backgroundImage = '';
      if (weather === "Clear") backgroundImage = "https://wallpaperbat.com/img/307824-sunny-day-wallpaper.jpg";
      if (weather === "Rain") backgroundImage = "https://imgs.search.brave.com/mCek_6il7Bd2fayodJ8ZG8GK_57LRMQfJy6Fj65RBeI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzc4Lzc5/LzU2Lzc4Nzk1NjQ0/OTFkMzFlM2U2MzY5/YjI3YTIwNWZjNGIw/LmpwZw";
      if (weather === "Snow") backgroundImage = "https://imgs.search.brave.com/NnblCgk4vVLzEkyuMDcd-uTwFHeGf7jKyXzZCPoecRA/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJjYXZlLmNv/bS93cC93cDY5ODEy/MzkuanBn";
      if (weather === "Clouds") backgroundImage = "https://images.unsplash.com/photo-1499346030926-9a72daac6c63";
      if (weather === "Wind") backgroundImage = "https://imgs.search.brave.com/Hev3j8Zqg-oG2uXafNXqGLg5t_PjgafDMWr1bcDc4cs/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJzLmNvbS9p/bWFnZXMvaGQvcGVh/Y2VmdWwtcmVsYXhp/bmctb2hpMzRiMWgx/Y3RqejY4dy5qcGc";
      if (weather === "Tornado") backgroundImage = "https://imgs.search.brave.com/ZnlMa54S5-CgIogdbD-08koNbfKfN4n4GlsUEfknXeA/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGVyYWNjZXNzLmNv/bS9mdWxsLzM2MTY0/ODkuanBn";
      if (weather === "Thunderstorm") backgroundImage = "https://imgs.search.brave.com/07sfAoOj0gRR1FePr5tHBNGxTQGOonidhhg79HsjMQ4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJiYXQuY29t/L2ltZy81NjU2NTIt/dGh1bmRlci1tb2Jp/bGUtd2FsbHBhcGVy/LmpwZw";

      
      document.getElementById('weather-body').style.backgroundImage = `url('${backgroundImage}')`;
      document.getElementById('weather-body').style.backgroundSize = 'cover';
      document.getElementById('weather-body').style.backgroundPosition = 'center';
      document.getElementById('weather-body').style.backgroundAttachment = 'fixed';
    }

    function setWeatherIcon(weather) {
      let iconUrl = '';
      if (weather === "Clear") iconUrl = "https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/clear-day.svg";
      if (weather === "Rain") iconUrl = "https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/rain.svg";
      if (weather === "Snow") iconUrl = "https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/snow.svg";
      if (weather === "Clouds") iconUrl = "https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/cloudy.svg";
      if (weather === "Wind") iconUrl = "https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/wind.svg";
      if (weather === "Tornado") iconUrl = "https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/tornado.svg";
      if (weather === "Thunderstorm") iconUrl = "https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/thunderstorm.svg";

      document.getElementById('weather-icon').src = iconUrl;
    }

    function toggleMenu() {
      const menu = document.getElementById('locations-list');
      menu.classList.toggle('show');
    }

    function addCity() {
      const cityInput = document.getElementById('city-input').value;
      if (cityInput) {
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityInput}&appid=${apiKey}`)
          .then(response => response.json())
          .then(data => {
            if (data.cod === 200) {
              if (!cities.includes(cityInput)) {
                cities.push(cityInput);
                renderCityList();
                fetchWeatherData(cityInput);
                document.getElementById('city-input').value = '';
                toggleMenu();
              }
            } else {
              alert("Nem érvényes város!");
            }
          })
          .catch(err => console.error(err));
      }
    }

    function renderCityList() {
      const cityList = document.getElementById('city-list');
      cityList.innerHTML = '';
      cities.forEach(city => {
        const li = document.createElement('li');
        li.textContent = city;
        li.onclick = () => {
          currentCity = city;
          fetchWeatherData(city);
          toggleMenu();
        };
        cityList.appendChild(li);
      });
    }

    function toggleForecast() {
      const forecast = document.getElementById('forecast-container');
      if (forecast.style.transform === 'translateX(0%)') {
        forecast.style.transform = 'translateX(-100%)';
      } else {
        forecast.style.transform = 'translateX(0%)';
      }
    }

    fetchWeatherData(currentCity);
  </script>
</body>
</html>
